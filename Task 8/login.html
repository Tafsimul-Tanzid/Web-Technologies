<body>
    <form> 
        <label for="username">Username</label>
        <input onkeyup="UsernameCheck();" type="text" value="" name="username" id="username"><span id="unErr" style="color: red;"></span>
        <br><br>
        <label for="password">Password</label>
        <input onkeyup="UserpassCheck();" type="text" value="" name="password" id="pass"><span id="upErr" style="color: red;"></span>
        <br><br>

        <input onclick="Login();" type="submit" value="login" name="Log in" id="btn">
    </form>
    

    <script>
        function UsernameCheck()
        {
            let name=document.getElementById("username").value;
            let unErr=document.getElementById("unErr");
            if(name.length<3)
            {
                unErr.innerHTML="At least 3 Char Needed";
                return 0;
            }
            else{
                unErr.innerHTML="";
                return 1;
            }
        }
        function UserpassCheck()
        {
            let pass=document.getElementById("pass").value;
            let upErr=document.getElementById("upErr");
            if(pass.length<8)
            {
                upErr.innerHTML="At least 8 Char Needed";
                return 0;
            }
            else{
                upErr.innerHTML="";
                return 1;
            }
        }
        function Login(){
            if(UsernameCheck()+UserpassCheck()==2){
                alert("Login Successful");
            }
            else{

            });
        }
    </script>
</body>
</html>
